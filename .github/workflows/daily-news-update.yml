name: Daily Aluminum News Update

on:
  schedule:
    - cron: '0 5 * * *'  # Every day at 5:00 AM UTC (07:00 AM CEST)
  workflow_dispatch:  # Allow manual execution

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run news automation script
      env:
        PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      run: |
        python aluminum_news_automation.py

    - name: Commit and push RSS feed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/*.rss data/*.csv
        if ! git diff --staged --quiet; then
          git commit -m "ðŸ¤– Update news feed and backup [skip ci]"
          git push
        else
          echo "No changes to commit"
        fi
